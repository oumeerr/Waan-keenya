
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Beteseb Bet Bingo</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'hb-bg': '#2E1065', 
            'hb-surface': '#1E1B4B',
            'hb-gold': '#FFD700',
            'hb-blue': '#3B82F6',
            'hb-navy': '#020617', 
            'hb-muted': '#94A3B8',
            'hb-emerald': '#10B981',
            'hb-border': '#5B21B6',
            'hb-brand-grey': '#334155',
            'hb-blueblack': '#0F172A',
            'hb-text': '#FFFFFF',
          },
          gridTemplateColumns: {
            '8': 'repeat(8, minmax(0, 1fr))',
            '10': 'repeat(10, minmax(0, 1fr))',
            '15': 'repeat(15, minmax(0, 1fr))',
          },
          backgroundImage: {
            'game-gradient': "linear-gradient(135deg, #6D28D9 0%, #2E1065 50%, #0F172A 100%)",
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      background: linear-gradient(135deg, #7C3AED 0%, #4C1D95 40%, #1E1B4B 100%);
      background-attachment: fixed;
      background-size: cover;
      color: #FFFFFF;
      font-size: 14px;
    }
    .bingo-ball-3d {
      background: radial-gradient(circle at 30% 30%, var(--tw-gradient-from), var(--tw-gradient-to));
      box-shadow: inset -2px -2px 6px rgba(0,0,0,0.5), 2px 2px 8px rgba(0,0,0,0.3);
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .input-human {
      height: 50px;
      font-size: 16px; 
      border: 1px solid #5B21B6;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      background-color: #1E1B4B;
      border-radius: 12px;
      padding: 0 16px;
      color: #FFFFFF;
      font-weight: 500;
    }
    .input-human:focus {
      outline: none;
      border-color: #FFD700;
      box-shadow: 0 0 0 1px rgba(255, 215, 0, 0.3);
      background-color: #2E1065;
    }
    .touch-target {
      min-width: 44px;
      min-height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mini-card-cell {
      font-size: 9px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
  </style>
